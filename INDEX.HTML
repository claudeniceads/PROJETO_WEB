<!DOCTYPE HTML>

<meta charset="utf-8">
<link href="CSS/bootstrap.min.css" rel="stylesheet">

<title></title>


<script>
  function calcularMedia(){
      nome        = form_calcularmedia.nome.value;
      disciplina  = form_calcularmedia.disciplina.value;
      nota1      = form_calcularmedia.nota1.value;
      nota2    = form_calcularmedia.nota2.value;

      media = (parseFloat(nota1) + parseFloat(nota2))/2;
      
      if (media < 3){
          resultado = 'REPROVADO';
      }

      else if (media > 7){
          resultado = 'APROVADO';
      }

      else{
          resultado = 'RECUPERAÇÃO';
      }
      document.getElementById("demo").innerHTML =
      "---------------------------------------------- <b>RESULTADOS</b> ----------------------------------------------"+
      "<br><b>ALUNO:</b> "+nome.toUpperCase()+
      "<br><b>DISCIPLINA:</b> "+disciplina+
      "<br><b>NOTA I:</b> "+ nota1+
      "<br><b>NOTA II:</b> "+ nota2+
      "<br><b>RESULTADO:</b> " + nome+", você foi "+resultado+" na disciplina "+disciplina+" e ficou com média "+media+
      "<br>-----------------------------------------------------------------------------------------------------------------"

  
      

  }
  
</script>


</head>

      <main role="main" class="container">
        <div class="starter-template">
        <h2>QUESTÃO - 01</h2>
        

          <form name="form_calcularmedia" id="form_calcularmedia">
            <div class="form-row">
              <div class="col">
                <label>Aluno</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo do aluno" required>
              </div>
            </div>
  
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Disciplina</label>
                <select class="custom-select" id="disciplina" name="disciplina" required>
                  <option selected disabled value="">Disciplina...</option>
                  <option value="Linguagem WEB">Linguagem WEB</option>
                  <option value="Banco de Dados II">SIG</option>
                  <option value="Interação Humano Computador">Análise de Software</option>
                </select>
              </div>
  
              <div class="col-md-3 mb-3">
                <label>Nota 1</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">Nota 1</span>
                  </div>
                  <input type="text" class="form-control" id="nota1" name="nota1" required>
                </div>
              </div>

              <div class="col-md-3 mb-3">
                <label>Nota 2</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">Nota 2</span>
                  </div>
                  <input type="text" class="form-control" id="nota2" name="nota2" required>
                </div>
              </div>


            </div>
  
            <button onclick="calcularMedia()" class="btn btn-outline-primary float-right" type="button">Calcular</button>
          </form>
        </div>
        <br><br>
        <p id="demo"></p>
